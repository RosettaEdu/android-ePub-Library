defaultTasks 'clean', 'build', 'artifactoryPublish'

group = 'com.blinkbox.books'
version = '1.2.1'

apply plugin : 'java'
apply plugin : 'maven-publish'
sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
	mavenCentral()
}

test {
    scanForTestClasses = false
    include "**/*Test.class"
}

dependencies {
    implementation "com.google.code.gson:gson:2.2.4"
    implementation fileTree(dir : 'libs', include : '*.jar')

    implementation group: 'com.google.android', name: 'android', version: '4.1.1.4'
    testImplementation group: 'junit', name: 'junit', version: '4.10'
    testImplementation group: 'org.robolectric', name: 'robolectric', version: '2.0-alpha-2'
}

javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
}

task javadocJar(type: Jar, dependsOn:javadoc) {
    archiveClassifier = 'javadoc'
        from javadoc.destinationDir
}

artifacts {          
    archives javadocJar
}

